{% extends "base.html" %}
{% block title %}
    Heapkeeper - List of heaps
{% endblock %}
{% block header %}
    List of heaps
{% endblock %}
{% block body %}
        <ul>
        {% for heap in heaps %}
            <li>
                <a href="{% url hk.views.heap heap.id %}">
                    {{ heap.long_name }}
                </a>
            </li>
        {% endfor %}
        </ul>
        <a href="{% url hk.views.addheap %}">
            Add new heap
        </a>
{% endblock %}
