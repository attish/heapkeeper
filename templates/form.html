{% extends "base.html" %}
{% block body %}
        {% if error_message %}
        <p>
            <strong>
                {{ error_message }}
            </strong>
        </p>
        {% endif %}

        <form action="{% block action %}{% endblock %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% block submittext %}{% endblock %}" />
        </form>
{% endblock %}
